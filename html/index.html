<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
  </head>
  <body>
    <!--X Y Z-->
    <a-scene> 
        <a-assets>
            <a-asset-item id="bus" src="busscar_micruss.glb"> </a-asset-item>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <a-mixin id="cylinder" geometry="primitive: cylinder; height: 2; openEnded: true; radius: 2" material="side: double">
                <a-mixin id="scaleAnimation" animation="property: object3D.scale.y; from: 1.125; to: 0.1; dur: 2000"></a-mixin>

                <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        </a-assets>
        <a-camera>
            <a-entity
              cursor
              position="0 0 -1"
              geometry="primitive:sphere; radius:0.005"
            >
            </a-entity>
          </a-camera>

          <a-entity
        id="my-entity"
        position="6.5 2.016 0.530"
        rotation ="0 0 4.20"
        geometry="primitive:box ;height:1.55; width:0.03; depth:2.70 "
        scale="1 1 1"
        de
        material="color: black"
        pivot="0 0.8 0"
        animation__mouseenter="property: object3D.rotation.z; from: 0; to: -120;startEvents: click;"
        sound="on: click; src: #click-sound"
          ></a-entity>
          <a-entity
        id="my-entity1"
        position="6.5 2.016 4"
        rotation ="0 0 4.20"
        geometry="primitive:box ;height:1.55; width:0.03; depth:2.70 "
        scale="1 1 1"
        de
        material="color: black"
        pivot="0 0.8 0"
        animation__mouseenter="property: object3D.rotation.z; from: 0; to: -120;startEvents: click;"
        sound="on: click; src: #click-sound"
          ></a-entity>
          <a-entity gltf-model="#bus" modify-materials position="10 3.177 0"> </a-entity>
          <a-plane position="0 0.270 0" rotation="-90 0 0" width="100" height="100" src="#groundTexture"></a-plane>
          <a-sky color="gray">
          </a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
